<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Видео трансляция</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay loop muted>
    <source src="https://drive.google.com/uc?export=download&id=1APzKrlOwOpGlhZ5X3ry9PQxZlXz-07Nl" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>

  <script>
    const params = new URLSearchParams(window.location.search);
    const delay = parseInt(params.get("delay") || "0");

    const video = document.getElementById("video");

    video.addEventListener("loadedmetadata", () => {
      if (delay > 0) {
        video.currentTime = delay;
      }
      video.play();
    });
  </script>
</body>
</html>
