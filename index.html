<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Видео трансляция</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <video id="video" autoplay loop muted playsinline>
    <source src="https://www.dropbox.com/scl/fi/8hjtfpudfvubthxearbo1/Animoto_video_1080p-5.mp4?rlkey=w46qukd5t8ijvob4bxzez5rv1&raw=1" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>

  <script>
    const params = new URLSearchParams(window.location.search);
    const delay = parseInt(params.get("delay") || "0"); // секунды
    const video = document.getElementById("video");

    video.addEventListener("loadedmetadata", () => {
      if (delay > 0 && delay < video.duration) {
        video.currentTime = delay;
      }
      video.play();
    });
  </script>
</body>
</html>
